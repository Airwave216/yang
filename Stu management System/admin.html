<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员系统</title>
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./iconfonts/iconfont/iconfont.css">
    <link rel="stylesheet" href="./js/admin.js">
    <link rel="stylesheet" href="./iconfonts/iconfont2/iconfont.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <header class="topic">
            <i class="iconfont icon-guanlixitong-jiaoseguanli" id="myicon"></i>
            <span>管理员系统</span>
        </header>

        <!-- 左侧内容区域 -->
        <nav class="sidebar">
            <h2>边栏菜单</h2>
            <a href="#" onclick="changeContent('section1'); return false">个人信息</a>
            <a href="#" onclick="changeContent('section2'); return false">修改信息</a>
            <a href="#" onclick="changeContent('section3'); return false">增加用户</a>
            <a href="#" onclick="changeContent('section4'); return false">删除用户</a>
        </nav>
        <div class="main-content">


            <!-- 右侧内容区域 -->
            <div class="content">
                <div id="section1" class="section active">
                    <h1>WELCOME!</h1>
                    <div class="box-container">
                        <div class="box">
                            <i class="iconfont icon-xuehao"></i>
                            <h3>职工编号</h3>
                            <p id="username">-</p>
                        </div>
                        <div class="box">
                            <i class="iconfont icon-xingming"></i>
                            <h3>姓名</h3>
                            <p id="name">-</p>
                        </div>
                        <div class="box">
                            <i class="iconfont icon-xingbie"></i>
                            <h3>性别</h3>
                            <p id="gender">-</p>
                        </div>
                        <div class="box">
                            <i class="iconfont icon-shengrix"></i>
                            <h3>生日</h3>
                            <p id="birthDate">-</p>
                        </div>
                        <div class="box">
                            <i class="iconfont icon-xueyuan"></i>
                            <h3>学院</h3>
                            <p id="college">-</p>
                        </div>
                        <div class="box">
                            <i class="iconfont icon-zhuanyemingcheng"></i>
                            <h3>专业名称</h3>
                            <p id="major">-</p>
                        </div>
                        <button onclick="changeContent('section2')">跳转到修改信息</button>

                    </div>

                </div>
                <div id="section2" class="section">
                    <div class="form-container">
                        <form id="updateForm">
                            <div class="form-item">
                                <label for="adminID">职工编号</label>
                                <input type="text" id="adminID" name="adminID" value="" disabled>
                            </div>

                            <div class="form-item">
                                <label for="names">姓名</label>
                                <input type="text" id="names" name="names" value="">
                            </div>

                            <div class="form-item">
                                <label for="genders">性别</label>
                                <select id="genders" name="genders">
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                </select>
                            </div>

                            <div class="form-item">
                                <label for="birthdate">生日</label>
                                <input type="date" id="birthdate" name="birthdate" value="">
                            </div>

                            <div class="form-item">
                                <label for="colleges">学院</label>
                                <input type="text" id="colleges" name="colleges" value="">
                            </div>

                            <div class="form-item">
                                <label for="majors">专业名称</label>
                                <input type="text" id="majors" name="majors" value="">
                            </div>

                            <div class="form-item">
                                <button type="submit">保存修改</button>
                                <button type="reset" id="resetBtn">重置</button>
                            </div>
                        </form>
                        <div class="image-container">
                            <img src="./image/chiikawa2.JPG" alt="Placeholder Image">
                        </div>
                    </div>
                </div>
                <div id="section3" class="section">
                    <div class="square">
                        <span></span>
                        <span></span>
                        <span></span>
                        <div class="add">
                            <label for="user-type">用户类型</label>
                            <select id="user-type">
                                <option value="student">学生</option>
                                <option value="teacher">老师</option>
                            </select>

                            <div id="student-fields">
                                <label for="student-id">学号</label>
                                <input type="text" id="student-id" placeholder="请输入学号">
                                <label for="student-name">姓名</label>
                                <input type="text" id="student-name" placeholder="请输入姓名">
                                <label for="student-gender">性别</label>
                                <select id="student-gender">
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                </select>
                                <label for="student-birthday">出生年月</label>
                                <input type="date" id="student-birthday">
                                <label for="student-college">学院</label>
                                <input type="text" id="student-college" placeholder="请输入学院">
                                <label for="student-major">专业</label>
                                <input type="text" id="student-major" placeholder="请输入专业">
                            </div>

                            <div id="teacher-fields" style="display: none;">
                                <label for="teacher-id">职工编号</label>
                                <input type="text" id="teacher-id" placeholder="请输入职工编号">
                                <label for="teacher-name">姓名</label>
                                <input type="text" id="teacher-name" placeholder="请输入姓名">
                                <label for="teacher-gender">性别</label>
                                <select id="teacher-gender">
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                </select>
                                <label for="teacher-birthday">出生年月</label>
                                <input type="date" id="teacher-birthday">
                                <label for="teacher-college">学院</label>
                                <input type="text" id="teacher-college" placeholder="请输入学院">
                                <label for="teacher-major">专业</label>
                                <input type="text" id="teacher-major" placeholder="请输入专业">
                            </div>
                            <button type="submit">增加用户</button>
                        </div>
                    </div>
                </div>
                <div id="section4" class="section">
                    <div id="app">
                        <!-- 搜索栏 -->
                        <div class="search-bar">
                            <el-input v-model="searchQuery" placeholder="请输入学工号搜索" clearable>
                                <template slot="prefix">
                                    <i class="el-icon-search"></i>
                                </template>
                            </el-input>
                            <el-button type="primary" @click="filterTable" class="ebutton">查找</el-button>
                        </div>

                        <!-- 表格组件 -->
                        <el-table :data="filteredData" style="width: 100%" :max-height="620" class="custom-table">
                            <el-table-column fixed prop="ID" label="学工号" width="150"></el-table-column>
                            <el-table-column prop="name" label="姓名" width="120"></el-table-column>
                            <el-table-column prop="birthdate" label="出生年月" width="120"></el-table-column>
                            <el-table-column prop="gender" label="性别" width="120"></el-table-column>
                            <el-table-column prop="college" label="学院" width="300"></el-table-column>
                            <el-table-column prop="major" label="专业" width="120"></el-table-column>
                            <el-table-column fixed="right" label="操作" width="120">
                                <template slot-scope="scope">
                                    <el-button @click="showDialog(scope.row)" type="text" size="small"
                                        class="delete">移除</el-button>
                                </template>
                            </el-table-column>
                        </el-table>

                        <!-- 弹窗组件 -->
                        <el-dialog title="确认移除" :visible.sync="dialogVisible" width="30%">
                            <p>确定要移除这条数据吗？</p>
                            <span slot="footer" class="dialog-footer">
                                <el-button @click="dialogVisible = false">取消</el-button>
                                <el-button type="primary" @click="deleteRow">确认</el-button>
                            </span>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script src="./js/admin.js"></script>

</body>

</html>
